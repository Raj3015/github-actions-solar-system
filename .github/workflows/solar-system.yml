name: Solar System Workflow


on: 
  workflow_dispatch:

  push:
    branches:
      - main
      - 'feature/*'
env:
  MONGO_URI: ${{ vars.MONGO_URI }}
  MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
    
jobs:
    code-coverage:
        name: code-coverage
        runs-on: ubuntu-latest
        ##Running mongoDB database connection for testing
        services: 
          mongo-db:
            image: siddharth67/mongo-db:non-prod
            options: 
              -- name mongo
        env:
          MONGO_URI: 'mongodb://mongo:27017/superData'
          MONGO_USERNAME: non-prod-user
          MONGO_PASSWORD: non-prod-password
        container:                     ##Running it as a container so that node install is in comment
          image: node:18
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
          # - name: Setup NodeJS Version
          #   uses: actions/setup-node@v4
          #   with:
          #     node-version: 20

          - name: cache NPM Dependecies
            uses: actions/cache@v4
            with:
              path: node_modules
              key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

          - name: Install Dependencies
            run: npm install

          - name: npm run code-coverage
            run: npm run coverage
            continue-on-error: true
          - uses: actions/upload-artifact@v4
            with:
              name: Code-Coverage-Result
              path: coverage
              retention-days: 5


    unit-testing:
        name: Unit Testing
##Running mongoDB database connection for testing
        services: 
          mongo-db:
            image: siddharth67/mongo-db:non-prod
            ports:
              - 27017:27017
        env:
          MONGO_URI: 'mongodb://localhost:27017/superData'
          MONGO_USERNAME: non-prod-user
          MONGO_PASSWORD: non-prod-password      
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version
          uses: actions/setup-node@v4
          with:
            node-version: 20
        - name: cache NPM Dependecies
          uses: actions/cache@v4
          with:
              path: node_modules
              key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }} 
            
              
        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          run: npm test
          
        - name: Archive Test Result
          uses: actions/upload-artifact@v4
          with:
            name: Mocha-Test-Result
            path: test-results.xml



    docker:
      runs-on: ubuntu-latest
      needs: [code-coverage,unit-testing]
      permissions: 
        packages:  
          write
      steps:
        - name: clone repo
          uses: actions/checkout@v4

        - name: Login to github container registry
          uses: docker/login-action@v3
          with:
           registry: ghcr.io
           username: ${{ github.repository_owner }}
           password: ${{ secrets.GITHUB_TOKEN }}

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ vars.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

            
        - name: Build  Image
          uses: docker/build-push-action@v6
          with:
            context: .
            push: false
            tags: ${{vars.DOCKERHUB_USERNAME}}/solar-system:${{github.sha}}

        - name: Docker Image testing
          run: |
           docker images
           echo ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{github.sha}}
           docker run --name solar-system-app -d ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{github.sha}}
              # -p 3000:3000 \
              # -e MONGO_URI=$MONGO_URI \
              # -e MONGO_USERNAME= $MONGO_USERNAME \
              # -e MONGO_PASSWORD = $MONGO_PASSWORD \
            docker ps  
           #wget -q -O http://127.0.0.1:3000/live |grep live 
          
        #   export IP= $(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
        #   echo $IP

        - name: container push
          uses: docker/build-push-action@v6
          with:
            context: .
            push: true
            tags: |
             ${{vars.DOCKERHUB_USERNAME}}/solar-system:${{github.sha}}
             ghcr.io/raj3015/solar-system:${{github.sha}}

           



          